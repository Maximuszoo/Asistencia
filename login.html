<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - Sistema de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            border: 1px solid #fcc;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üîê Acceso Administrativo</h1>
            <p>Panel de gesti√≥n de profesionales</p>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <div class="login-icon">üë§</div>
                    <h2>Iniciar Sesi√≥n</h2>
                    <p>Acceso solo para administradores</p>
                </div>

                <div id="errorMessage" class="error-message">
                    Usuario o contrase√±a incorrectos
                </div>

                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            placeholder="Ingresa tu usuario"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Ingresa tu contrase√±a"
                        >
                    </div>

                    <button type="submit" class="btn-login">
                        Ingresar
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html">‚Üê Volver al inicio</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sistema de Asistencia - Psic√≥logos Sociales</p>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Credenciales hardcodeadas
            if (username === 'hola' && password === '123') {
                // Login exitoso
                sessionStorage.setItem('admin_logged_in', 'true');
                window.location.href = 'admin.html';
            } else {
                // Login fallido
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                
                // Ocultar mensaje despu√©s de 3 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }

            return false;
        }

        // Si ya est√° logueado, redirigir
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
